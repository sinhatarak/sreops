site_name: SREOPS
site_description: SRE & Kubernetes Tech Blog
site_url: https://sreops.co
repo_url: https://github.com/sinhatarak/sreops
repo_name: GitHub

theme:
  name: material
  palette:
    primary: 'blue'
    accent: 'deep-purple'
    scheme: 'slate'    # dark theme
  logo: docs/images/logo.png
  favicon: docs/images/favicon.ico
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
    - content.code.annotate
    - content.code.copy      # click-to-copy buttons for all code blocks
    - header.autohide
    - toc.integrate
  highlightjs: true

nav:
  - Home: index.md
  - Featured: featured.md
  - Kubernetes:
      - Overview: k8s/01-overview.md
      - Overview (Alt): k8s/overview.md
      - Deployments: k8s/deployments.md
      - Services: k8s/services.md
      - Troubleshooting: k8s/troubleshooting.md
  - SRE Practices:
      - Monitoring: sre/monitoring.md
      - Alerting: sre/alerting.md
      - Disaster Recovery: sre/disaster-recovery.md
  - About: about.md

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.highlight
  - pymdownx.betterem:
      smart_enable: all

plugins:
  - search
  - minify:
      minify_html: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sinhatarak/sreops

